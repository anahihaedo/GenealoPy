{% extends "conteneur.html" %}

{% block corps %}

<h1 class="text-center">Supprimer les données</h1>


<form method="POST" action="{{url_for('supprimer_person', personne_id=suppr_person.personne_id)}}">
	<div>
		<p class="text-center"><b>Voulez-vous supprimer cette personne ?</b>
		<br/>
		<p name="personne" value="{{suppr_person}}">
			<b>Identifiant de la personne</b> : {{suppr_person.personne_id}} <br/>
			<b>Nom de la personne : </b>{{suppr_person.personne_nom}} <br/>
			<b>Prénom de la personne :</b> {{suppr_person.personne_prenom}} <br/>
		</p>
	</div>
	<br/>
</form>
<p class="text-center">
	<input type="submit" name="Confirmer" class="btn btn-info">
<button type="button" class="btn btn-danger">
    <a class="text-light" href="{{url_for('index_person')}}">Annuler</a></li>
</button>

<p class="text-center">
<button type="button" class="btn btn-dark">
    <a class="text-light" href="{{url_for('homepage')}}">Retour à la page d'accueil.</a></li>
</button>
</p>



{% endblock %}
